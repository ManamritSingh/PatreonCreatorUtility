<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Emails</title>
	<style>
	        .container {
	            max-width: 600px;
	            margin: 0 auto;
	            padding: 20px;
	        }
	        .form-group {
	            margin-bottom: 15px;
	        }
	        label {
	            display: block;
	            margin-bottom: 5px;
	        }
	        textarea, input[type="text"] {
	            width: 100%;
	            padding: 8px;
	        }
	        .tier-selection {
	            margin-bottom: 15px;
	        }
	        .tier-item {
	            margin-right: 15px;
	            display: inline-block;
	        }
	        button {
	            padding: 10px 15px;
	            border: none;
	            cursor: pointer;
	        }
	        .all-tier {
	            font-weight: bold;
	        }
	    </style>
</head>
<body>
	<div class="container">
	        <h2>Send Emails to Members</h2>
	        <form action="/send-email" method="post">
	            <div class="form-group">
	                <label for="subject">Email Subject:</label>
	                <input type="text" id="subject" name="subject" placeholder="Enter email subject" required>
	            </div>

	            <div class="form-group">
	                <label for="messageBody">Email Message:</label>
	                <textarea id="messageBody" name="messageBody" rows="10" placeholder="Enter your message here" required></textarea>
	            </div>

	            <div class="form-group">
	                <label>Select Tiers to Send Email:</label>
	                <div class="tier-selection">
	                    <th:block th:each="tier : ${tiers}">
	                        <div th:class="${tier == 'All'} ? 'tier-item all-tier' : 'tier-item'">
	                            <input type="checkbox" th:id="${'tier-' + tier}" name="selectedTiers" th:value="${tier}">
	                            <label th:for="${'tier-' + tier}" th:text="${tier}"></label>
	                        </div>
	                    </th:block>
	                </div>
	                <p><small>If no tiers are selected, email will be sent to test members only.</small></p>
	                <p><small>Selecting "All" will send emails to members across all tiers.</small></p>
	            </div>

	            <button type="submit">Send Emails</button>
	        </form>
	    </div>
</body>
</html>
